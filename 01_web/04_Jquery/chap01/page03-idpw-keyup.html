<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#b1").click(function () {
          let id = $("#user").val();
          let idLen = id.length;
          console.log(idLen);
          if (idLen < 5) {
            // 5보다 작으면 다시 입력
            $("#d2").html(
              "<font color=red> 5 글자 미만 입니다 재입력해주세요</font>"
            ); // html같은 태그들(document...)이 있어야 color 등이 인식됨
          } else {
            $("#d2").html("<font color=red> 제대로 된 id입니다.</font>");
          }

          $("#pw2").keyup(function () {
            let password = $("#pw1").val();
            let ispassword = $("#pw2").val();

            if (password == ispassword) {
              $("#d1").html("<font color=red>같습니다.</font>");
            } else $("#d1").html("<font color=red>다릅니다.</font>");
          });
        });
      });
    </script>
  </head>
  <body>
    패스워드: <input type="text" id="pw1" /> <br />
    패스워드 확인: <input type="text" id="pw2" /> <br />
    <hr />
    <div id="d1"></div>
    <hr />
    사용자 아이디: <input type="text" id="user" /><br />
    <button id="b1">로그인 아이디 확인</button>
    <div id="d2"></div>

    <h1>content 추가 메소드</h1>
    <h3>html()메소드</h3>
    <p>
      선택된 요소의 content 영역을 리턴하거나 설정하는 메소드이다. html 태그로
      인식한다
    </p>
    <h1 id="test1"><a>네이버로이동</a></h1>
    <h1 id="test2"></h1>
  </body>
</html>
