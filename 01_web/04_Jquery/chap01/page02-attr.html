<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // 익명함수
        $("button").click(function () {
          $("img").attr("src", "img/giphy.gif"); // 이미지 변경
          $(this).css("background", "lime"); // 이벤트가 발생하는 버튼 하나
          $("button").attr("src", "background:lime"); // 버튼 하나만 선택해도 다 바뀜
        });
      });
    </script>
  </head>
  <body>
    <img src="img/baby.png" width="150" height="150" />
    <br />
    <button>이미지 변신...</button>
    <button>이미지 변신2...</button>
  </body>
</html>
