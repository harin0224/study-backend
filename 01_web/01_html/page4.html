<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 삽입</title>
  </head>
  <body bgcolor="pink">
    <h1>오늘은 일요일</h1>
    <hr />
    <!--  순서있는 목록: ol, ordered list-->
    <ol type="A">
      <li>웹코딩수업</li>
      <li>점심식사</li>
      <li>공원에 놀러가기</li>
    </ol>

    <hr />
    <!--  순서없는 목록: ul, un-ordered list-->
    <ol type="circle">
      <li>웹코딩수업</li>
      <li>점심식사</li>
      <li>공원에 놀러가기</li>
    </ol>
  </body>
</html>
