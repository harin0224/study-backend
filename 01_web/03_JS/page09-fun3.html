<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function text() {
        result.innerHTML = "내가 글자";
      }
      function text3() {
        result3.innerHTML = "나도 글자";
      }

        result.innerHTML = "<img src = img/red.png";
      }

      function text2() {
